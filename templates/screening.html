<div class="container mt-5">
          <h2 class="text-center mb-4">Formulir Penilaian Kesehatan Mental</h2>
          <form action="{{ url_for('index') }}" method="POST">
                    <div class="row">
                              <!-- Dropdown for anxiety_level -->
                              <div class="form-group col-md-6">
                                        <label for="anxiety_level">Seberapa sering Anda merasa cemas?</label>
                                        <select id="anxiety_level" name="anxiety_level" class="form-control" required>
                                                  <option value="1">0</option>
                                                  <option value="1">1</option>
                                                  <option value="1">2</option>
                                                  <option value="1">3</option>
                                                  <option value="1">4</option>
                                                  <option value="1">5</option>
                                                  <option value="1">6</option>
                                                  <option value="1">7</option>
                                                  <option value="1">8</option>
                                                  <option value="1">9</option>
                                                  <option value="1">10</option>
                                                  <option value="1">11</option>
                                                  <option value="1">12</option>
                                                  <option value="1">13</option>
                                                  <option value="1">14</option>
                                                  <option value="1">15</option>
                                                  <option value="1">16</option>
                                                  <option value="1">17</option>
                                                  <option value="1">18</option>
                                                  <option value="1">19</option>
                                                  <option value="1">20</option>
                                                  <option value="21">21</option>
                                        </select>
                              </div>

                              <!-- Dropdown for self_esteem -->
                              <div class="form-group col-md-6">
                                        <label for="self_esteem">Bagaimana Anda menilai kepercayaan diri Anda?</label>
                                        <select id="self_esteem" name="self_esteem" class="form-control" required>
                                                  <option value="0">0</option>
                                                  <option value="1">1</option>
                                                  <option value="2">2</option>
                                                  <option value="3">3</option>
                                                  <option value="4">4</option>
                                                  <option value="5">5</option>
                                                  <option value="6">6</option>
                                                  <option value="7">7</option>
                                                  <option value="8">8</option>
                                                  <option value="9">9</option>
                                                  <option value="10">10</option>
                                                  <option value="11">11</option>
                                                  <option value="12">12</option>
                                                  <option value="13">13</option>
                                                  <option value="14">14</option>
                                                  <option value="15">15</option>
                                                  <option value="16">16</option>
                                                  <option value="17">17</option>
                                                  <option value="18">18</option>
                                                  <option value="19">19</option>
                                                  <option value="20">20</option>
                                                  <option value="21">21</option>
                                                  <option value="22">22</option>
                                                  <option value="23">23</option>
                                                  <option value="24">24</option>
                                                  <option value="25">25</option>
                                                  <option value="26">26</option>
                                                  <option value="27">27</option>
                                                  <option value="28">28</option>
                                                  <option value="29">29</option>
                                                  <option value="30">30</option>
                                        </select>
                              </div>

                              <!-- Radio button for mental_health_history -->
                              <div class="form-group col-md-6">
                                        <label for="mental_health_history">Apakah Anda memiliki riwayat masalah
                                                  kesehatan mental?</label>
                                        <div>
                                                  <input type="radio" id="mental_health_yes"
                                                            name="mental_health_history" value="Ya" required>
                                                  <label for="mental_health_yes">Ya</label>
                                                  <input type="radio" id="mental_health_no" name="mental_health_history"
                                                            value="Tidak" required>
                                                  <label for="mental_health_no">Tidak</label>
                                        </div>
                              </div>

                              <!-- Dropdown for depression -->
                              <div class="form-group col-md-6">
                                        <label for="depression">Seberapa sering Anda merasa tertekan atau
                                                  depresi?</label>
                                        <select id="depression" name="depression" class="form-control" required>
                                                  <option value="0">0</option>
                                                  <option value="1">1</option>
                                                  <option value="2">2</option>
                                                  <option value="3">3</option>
                                                  <option value="4">4</option>
                                                  <option value="5">5</option>
                                                  <option value="6">6</option>
                                                  <option value="7">7</option>
                                                  <option value="8">8</option>
                                                  <option value="9">9</option>
                                                  <option value="10">10</option>
                                                  <option value="11">11</option>
                                                  <option value="12">12</option>
                                                  <option value="13">13</option>
                                                  <option value="14">14</option>
                                                  <option value="15">15</option>
                                                  <option value="16">16</option>
                                                  <option value="17">17</option>
                                                  <option value="18">18</option>
                                                  <option value="19">19</option>
                                                  <option value="20">20</option>
                                                  <option value="21">21</option>
                                                  <option value="22">22</option>
                                                  <option value="23">23</option>
                                                  <option value="24">24</option>
                                                  <option value="25">25</option>
                                                  <option value="26">26</option>
                                                  <option value="27">27</option>
                                        </select>
                              </div>

                              <!-- Dropdown for headache -->
                              <div class="form-group col-md-6">
                                        <label for="headache">Seberapa sering Anda mengalami sakit kepala?</label>
                                        <select id="headache" name="headache" class="form-control" required>
                                                  <option value="0">0</option>
                                                  <option value="1">1</option>
                                                  <option value="2">2</option>
                                                  <option value="3">3</option>
                                                  <option value="4">4</option>
                                                  <option value="5">5</option>
                                        </select>
                              </div>

                              <!-- Dropdown for blood_pressure -->
                              <div class="form-group col-md-6">
                                        <label for="blood_pressure">Bagaimana tekanan darah Anda biasanya?</label>
                                        <select id="blood_pressure" name="blood_pressure" class="form-control" required>
                                                  <option value="0">0</option>
                                                  <option value="1">1</option>
                                                  <option value="2">2</option>
                                                  <option value="3">3</option>
                                        </select>
                              </div>
                                        <div class="form-group col-md-6">
                                                  <label for="sleep_quality">Bagaimana kualitas tidur Anda secara
                                                            keseluruhan?</label>
                                                  <input type="number" id="sleep_quality" name="sleep_quality"
                                                            class="form-control" placeholder="Skala 0-5" min="0" max="5"
                                                            required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="breathing_problem">Apakah Anda pernah mengalami masalah
                                                            pernapasan?</label>
                                                  <input type="number" id="breathing_problem" name="breathing_problem"
                                                            class="form-control" placeholder="Skala 0-5">
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="noise_level">Seberapa berisik lingkungan tempat tinggal
                                                            Anda?</label>
                                                  <input type="number" id="noise_level" name="noise_level"
                                                            class="form-control" placeholder="Skala 0-5" min="0" max="5"
                                                            required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="living_conditions">Bagaimana kondisi tempat tinggal
                                                            Anda?</label>
                                                  <input type="number" id="living_conditions" name="living_conditions"
                                                            class="form-control" placeholder="Skala 0-5" min="0" max="5"
                                                            required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="safety">Apakah Anda merasa aman di lingkungan
                                                            Anda?</label>
                                                  <input type="number" id="safety" name="safety" class="form-control"
                                                            placeholder="Skala 0-5" min=" 0" max="5" required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="basic_needs">Apakah Anda memiliki akses yang cukup untuk
                                                            kebutuhan dasar?</label>
                                                  <input type="number" id="basic_needs" name="basic_needs"
                                                            class="form-control" placeholder="Skala 0-5" min="0" max="5"
                                                            required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="academic_performance">Bagaimana Anda menilai performa
                                                            akademik Anda?</label>
                                                  <input type="number" id="academic_performance"
                                                            name="academic_performance" class="form-control"
                                                            placeholder="Skala 0-5" min="0" max="5" required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="study_load">Bagaimana beban studi atau pekerjaan Anda saat
                                                            ini?</label>
                                                  <input type="number" id="study_load" name="study_load"
                                                            class="form-control" placeholder="Skala 0-5" min="0" max="5"
                                                            required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="teacher_student_relationship">Bagaimana hubungan Anda
                                                            dengan pengajar atau atasan?</label>
                                                  <input type="number" id="teacher_student_relationship"
                                                            name="teacher_student_relationship" class="form-control"
                                                            placeholder="Skala 0-5" min="0" max="5" required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="future_career_concerns">Apakah Anda merasa khawatir
                                                            tentang karir masa depan Anda?</label>
                                                  <input type="number" id="future_career_concerns"
                                                            name="future_career_concerns" class="form-control"
                                                            placeholder="Skala 0-5" min="0" max="5" required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="social_support">Apakah Anda memiliki dukungan sosial yang
                                                            memadai?</label>
                                                  <input type="number" id="social_support" name="social_support"
                                                            class="form-control" placeholder="Skala 0-3" min="0" max="3"
                                                            required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="peer_pressure">Apakah Anda sering merasa mendapat tekanan
                                                            dari teman sebaya?</label>
                                                  <input type="number" id="peer_pressure" name="peer_pressure"
                                                            class="form-control" placeholder="Skala 0-5" min="0" max="5"
                                                            required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="extracurricular_activities">Seberapa aktif Anda dalam
                                                            kegiatan ekstrakurikuler?</label>
                                                  <input type="number" id="extracurricular_activities"
                                                            name="extracurricular_activities" class="form-control"
                                                            placeholder="Skala 0-5" min="0" max="5" required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="bullying">Apakah Anda pernah mengalami
                                                            perundungan?</label>
                                                  <input type="number" id="bullying" name="bullying"
                                                            class="form-control" placeholder="Skala 0-5" min="0" max="5"
                                                            required>
                                        </div>

                                        <div class="form-group col-md-6">
                                                  <label for="stress_level">Seberapa sering Anda merasa stres?</label>
                                                  <input type="number" id="stress_level" name="stress_level"
                                                            class="form-control" placeholder="Skala 0-2" min="0" max="2"
                                                            required>
                                        </div>
                              </div>

                              <div class="text-center">
                                        <button type="submit" class="btn btn-primary mt-3">Kirim</button>
                              </div>
                    </form>
          </div>
